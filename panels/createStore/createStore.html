<div class="md-whiteframe-10dp" style="width: 100%;">
    <md-toolbar class="md-hue-1">
        <div class="md-toolbar-tools">
            <h2><i style="font-size: 1.5em; margin-right: 1em;" class="fa fa-shopping-cart"></i>Create Store for  {{ctrl.activeGroup.name}}</h2>
        </div>
    </md-toolbar>
    <md-content layout-padding>
        <form ng-submit='ctrl.login()'>
            <md-input-container class="md-block">
                <label>Name</label>
                <input name="Name" ng-model="ctrl.storeData.name"
                       minlength="3" maxlength="100"/>
            </md-input-container>

            <md-input-container class="md-block">
                <label>Description</label>
                <textarea ng-model="ctrl.storeData.description" rows="5" md-select-on-focus></textarea>
            </md-input-container>
            

            <md-input-container class="md-block">
                <label>Address</label>
                <textarea ng-model="ctrl.storeData.address" rows="5" md-select-on-focus></textarea>
            </md-input-container>

            <y-map-picker position="ctrl.position" update-function="ctrl.updateMarkerPosFn(position)" height="20em" width="100%"></y-map-picker>            

            <div layout="row" layout-align="end center">
                <md-button ng-click="ctrl.closeDialog()">Cancel</md-button>
                <md-button ng-click="ctrl.createStore()" class="md-raised md-primary md-hue-3" type="submit">Create</md-button>
            </div>
        </form>
    </md-content>
</div>
