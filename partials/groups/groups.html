<md-content layout-padding>
    <h1 class="md-headline">{{ctrl.group.name}}</h1>
    <p>{{ctrl.group.description}}</p>
    <!--<div><y-Pickup-List header="Your next Pickups" show-store-detail="true"/></div>-->

    <md-tabs md-dynamic-height md-border-bottom flex>
        <md-tab label="pickups">
            <md-content style="padding-top: 2em;">
                <y-pickup-list header="Pickups"></y-pickup-list>
            </md-content>
        </md-tab>
        <md-tab label="members">
            <md-grid-list
                md-cols-xs="2" md-cols-sm="3" md-cols-md="4" md-cols-gt-md="6"
                md-row-height-gt-md="1:1" md-row-height="2:2"
                md-gutter="12px" md-gutter-gt-sm="8px" >
                <md-grid-tile class="yellow" ng-repeat="member in ctrl.group.members">
                    <a href="#/profile/{{member.id}}">
                        <img src="assets/images/user.png"/>
                        <md-grid-tile-footer>
                            <h3>{{member.first_name}}</h3>
                        </md-grid-tile-footer>
                    </a>
                </md-grid-tile>
            </md-grid-list>
        </md-tab>
        <md-tab label="stores">
            <md-list layout-padding>
                <md-list-item ng-repeat="store in ctrl.stores" ng-click="ctrl.loadStorePage(store)">
                    <p>{{store.name}}</p>
                    <section class="md-secondary" >
                        <md-button class="md-icon-button" ng-click="doSecondaryAction($event)">
                            <i class="fa fa-pencil" aria-hidden="true"></i>
                        </md-button>
                        <md-button class="md-icon-button" ng-click="doSecondaryAction($event)">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                        </md-button>                        
                    </section>
                </md-list-item>
            </md-list>
        </md-tab>
        <md-tab label="map">
            <md-content style="padding-top: 2em;">
                <leaflet lf-center="currentStore" markers="ctrl.markers" height="480px" width="100%"></leaflet>
            </md-content>
        </md-tab>
    </md-tabs>
</md-content>
