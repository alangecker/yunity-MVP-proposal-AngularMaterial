<md-content layout-padding ng-controller="groupPageCtrl as ctrl">
    <h1 class="md-headline">{{ctrl.group.name}}</h1>
    <p>{{ctrl.group.description}}</p>
    <!--<div><y-Pickup-List header="Your next Pickups" show-store-detail="true"/></div>-->

    <md-grid-list
        md-cols-xs="2" md-cols-sm="3" md-cols-md="4" md-cols-gt-md="6"
        md-row-height-gt-md="1:1" md-row-height="2:2"
        md-gutter="12px" md-gutter-gt-sm="8px" >
        <md-grid-tile class="yellow" ng-repeat="member in ctrl.group.members">
            <md-grid-tile-footer>
                <h3>{{member.first_name}}</h3>
            </md-grid-tile-footer>
        </md-grid-tile>
    </md-grid-list>
</md-content>
