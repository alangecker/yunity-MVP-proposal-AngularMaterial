<div layout="row" class="md-whiteframe-1dp">
    <md-content layout-padding flex ng-controller="storePageCtrl">
        <h1 class="md-headline">{{store.name}}</h1>
        <md-tabs md-dynamic-height md-border-bottom flex>
            <md-tab label="pickups">
                <md-content style="padding-top: 2em;">
                    <y-pickup-list></y-pickup-list>
                </md-content>
            </md-tab>
            <md-tab label="Users">
                <md-grid-list
                    md-cols-xs="2" md-cols-sm="3" md-cols-md="4" md-cols-gt-md="6"
                    md-row-height-gt-md="1:1" md-row-height="2:2"
                    md-gutter="12px" md-gutter-gt-sm="8px" >
                    <md-grid-tile class="yellow">
                        <md-grid-tile-footer>
                            <h3>Name</h3>
                        </md-grid-tile-footer>
                    </md-grid-tile>
                </md-grid-list>
            </md-tab>
            <md-tab label="description">
                <md-content style="padding-top: 2em;">
                    <p class="md-subhead">{{store.description}}</p>
                </md-content>
            </md-tab>
            <md-tab label="map">
                <md-content style="padding-top: 2em;">
                    <leaflet lf-center="currentStore" markers="markers" height="480px" width="100%"></leaflet>
                </md-content>
            </md-tab>
        </md-tabs>
    </md-content>
</div>
