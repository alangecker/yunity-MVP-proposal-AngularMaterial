<div layout="row" class="md-whiteframe-1dp">
    <md-content layout-padding flex>
        <div style="position: relative; min-height: 20em;">
            <div style="float: right; max-width: 40%; width:25em; overflow: hidden">
                <leaflet lf-center="ctrl.currentStore" markers="ctrl.markers" height="20em" width="100%"></leaflet>
            </div>
            <h1 class="md-headline">{{ctrl.store.name}}</h1>

            <span><i class="fa fa-map-marker" aria-hidden="true"></i> {{ctrl.store.address}}</span>
            <p>{{ctrl.store.description}}</p>

        </div>
        <div style="padding-top: 2em;">
            <y-pickup-list show-create-button="true" header="Pickups"></y-pickup-list>
        </div>
    </md-content>
</div>
