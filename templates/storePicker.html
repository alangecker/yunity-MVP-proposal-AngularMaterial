<md-content layout-padding ng-controller="storePickerCtrl" style="margin-top: 1.5em; padding: 0em">
    <md-toolbar layout="row" class="md-hue-1 md-tiny">
      <div class="md-toolbar-tools">
        <span>Stores in this Community</span>
      </div>
    </md-toolbar>
    <md-list flex style="padding: 8px">
        <md-list-item class="md-2-line communityPickerItem" ng-repeat="item in stores()" ng-click="loadStorePage(item)">
                          <i style="font-size: 2em" class="icon md-avatar fa fa-shopping-cart"></i>
          <div class="md-list-item-text">
            <h3>{{ item.name }}</h3>
          </div>
        </md-list-item>
    </md-list>
</md-content>
